{% extends "base.html" %}

{% block title %}Tags - {{ SITENAME }}{% endblock %}

{% block content %}
    <article class="post">
        <h2>All Tags </h2>
        <ul>
            {%- for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/search.html#tag={{ tag.slug }}">{{ tag }}</a> ({{ articles|count }})</li>
            {% endfor %}
        </ul>
    </article>
<script>
window.addEventListener('load', emojispeak.initPage , false);
</script>
{% endblock %}
